
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Cricket field outer boundary -->
  <ellipse cx="400" cy="300" rx="380" ry="280" stroke="#39FF14" stroke-width="2" fill="none" opacity="0.5" />
  
  <!-- Central pitch rectangle -->
  <rect x="350" y="150" width="100" height="300" stroke="#39FF14" stroke-width="1" fill="none" />
  
  <!-- Crease lines -->
  <line x1="325" y1="150" x2="475" y2="150" stroke="#39FF14" stroke-width="2" />
  <line x1="325" y1="450" x2="475" y2="450" stroke="#39FF14" stroke-width="2" />
  
  <!-- Middle stumps positions -->
  <circle cx="400" cy="150" r="5" fill="#39FF14" opacity="0.8" />
  <circle cx="400" cy="450" r="5" fill="#39FF14" opacity="0.8" />
  
  <!-- Fielder positions - represented as dots -->
  <circle cx="250" cy="200" r="4" fill="#39FF14" opacity="0.6" />
  <circle cx="550" cy="200" r="4" fill="#39FF14" opacity="0.6" />
  <circle cx="200" cy="300" r="4" fill="#39FF14" opacity="0.6" />
  <circle cx="600" cy="300" r="4" fill="#39FF14" opacity="0.6" />
  <circle cx="250" cy="400" r="4" fill="#39FF14" opacity="0.6" />
  <circle cx="550" cy="400" r="4" fill="#39FF14" opacity="0.6" />
  <circle cx="350" cy="500" r="4" fill="#39FF14" opacity="0.6" />
  <circle cx="450" cy="500" r="4" fill="#39FF14" opacity="0.6" />
  <circle cx="350" cy="100" r="4" fill="#39FF14" opacity="0.6" />
  <circle cx="450" cy="100" r="4" fill="#39FF14" opacity="0.6" />
  
  <!-- Dotted center circle -->
  <circle cx="400" cy="300" r="50" stroke="#39FF14" stroke-width="1" stroke-dasharray="5,5" fill="none" />
</svg>
